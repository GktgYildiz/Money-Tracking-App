<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking App</title>
    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>
    <!-- JS *Sequence matters* -->
    <!-- GSAP link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="./js/common.js" defer></script>
    <script type="module" src="./js/index.js" defer></script>
    <script type="module" src="./js/components/Account.js" defer></script>
    <script type="module" src="./js/components/Transaction.js" defer></script>
    <script type="module" src="./js/components/TransactionHistory.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="bg-slate-100 text-[#3F4A5A]">
    <header class="flex justify-center items-center bg-green-800">
      <div class="py-4 text-2xl font-extrabold text-white">My Tracker</div>
    </header>
    <div class="container mx-auto h-screen grid grid-cols-1 mt-3">
      <main class="container mx-auto h-screen grid grid-cols-1">
        <!-- New Account | id prefix: 'na-' -->
        <section id="sec-new-account">
          <div class="space-y-1">
            <h1 class="text-xl font-extrabold">Create your account</h1>
            <form class="flex flex-wrap justify-start items-center gap-4" id="na-account-form">
              <label class="font-bold" for="newAccount">New Account:</label>
              <input class="p-3 rounded-lg" type="text" id="na-new-account" name="newAccount" placeholder="Mario" />
              <button class="bg-green-600 p-3 rounded-lg font-semibold text-white" type="submit">Create</button>
            </form>
          </div>
          <div class="p-2 font-bold text-green-600" id="na-result"></div>
          <div
            id="na-popup"
            style="display: none"
            class="w-fit bg-[#30b830] text-white font-bold p-4 rounded-md shadow-md absolute top-16 left-1/2 -translate-x-1/2"
          >
            <p>Account has been created!</p>
          </div>
        </section>

        <!-- Transaction | id prefix: 't-' -->
        <section id="sec-transaction">
          <h1 class="text-xl font-extrabold text-[#262634] tracking-wider">New Transaction</h1>
          <div>
            <div class="text-l font-medium">Transaction:</div>
            <div
              class="inline-flex flex-wrap justify-evenly items-center gap-4 bg-red-400 text-neutral-100 rounded-md shadow-[0px_10px_1px_rgba(38,_38,_38,_1),_0_10px_20px_rgba(38,_38,_30,_1)] w-75 h-15 px-3 py-2"
              id="t-method"
            >
              <div class="flex gap-2">
                <p>Deposit</p>
                <input name="transaction" type="radio" id="t-deposit-btn" value="Deposit" />
              </div>
              <div class="flex gap-2">
                <p>Withdraw</p>
                <input name="transaction" type="radio" id="t-withdraw-btn" value="Withdraw" />
              </div>
              <div class="flex gap-2">
                <p>Transfer</p>
                <input name="transaction" type="radio" id="t-transfer-btn" value="Transfer" />
              </div>
            </div>

            <!-- <div id="t-account-label" class="text-l font-medium overflow-hidden max-h-0 transition-max-height mt-2">
              Account:
            </div> -->
            <div id="t-container" class="flex flex-wrap gap-4 mt-4">
              <div
                id="t-choose-account"
                class="invisible rounded-md shadow-[0px_10px_1px_rgba(38,_38,_38,_1),_0_10px_20px_rgba(38,_38,_30,_1)] px-3 py-2 bg-red-400"
              >
                <p>From:</p>
                <select name="base-account" id="t-desired-account" class="w-40 h-8 rounded-md">
                  <option value="-1" selected disabled>Choose Account</option>
                </select>
              </div>

              <div
                id="t-choose-target"
                class="invisible rounded-md shadow-[0px_10px_1px_rgba(38,_38,_38,_1),_0_10px_20px_rgba(38,_38,_30,_1)] px-3 py-2 bg-red-400"
              >
                <p>To:</p>
                <select name="target-account" id="t-target-account" class="w-40 h-8 rounded-md"></select>
              </div>

              <div
                id="t-choose-category"
                class="invisible rounded-md shadow-[0px_10px_1px_rgba(38,_38,_38,_1),_0_10px_20px_rgba(38,_38,_30,_1)] px-3 py-2 bg-red-400"
              >
                <p>Category:</p>
                <select id="t-category-dropdown" class="w-40 h-8 rounded-md mb-2"></select>
                <div id="t-add-category" class="flex flex-col items-center gap-y-2">
                  <div class="flex h-auto w-8">
                    <img id="t-new-category-icon" src="./images/svg/addCategory.svg" alt="add category +" />
                  </div>

                  <div class="flex flex-col items-center">
                    <form class="invisible flex flex-col items-center" id="t-new-category-form">
                      <input
                        class="p-3 rounded-lg w-40"
                        type="text"
                        id="t-new-category"
                        name="newCategory"
                        placeholder="New Category"
                      />
                      <button class="bg-green-600 p-1 rounded-lg text-white my-2 w-40 h-8 text-base" type="submit">
                        Add new category
                      </button>
                    </form>
                  </div>
                </div>
              </div>

              <div
                id="t-add-description"
                class="invisible rounded-md shadow-[0px_10px_1px_rgba(38,_38,_38,_1),_0_10px_20px_rgba(38,_38,_30,_1)] px-3 py-2 bg-red-400"
              >
                <p>Description</p>
                <textarea
                  id="t-description-textarea"
                  rows="5"
                  class="w-40 rounded-md text-xs resize-none"
                  placeholder="Write your description here..."
                  maxlength="140"
                ></textarea>
              </div>

              <div
                id="t-add-amount"
                class="invisible rounded-md shadow-[0px_10px_1px_rgba(38,_38,_38,_1),_0_10px_20px_rgba(38,_38,_30,_1)] px-3 py-2 bg-red-400"
              >
                <p>Amount:</p>
                <input
                  class="indent-2"
                  type="text"
                  name="currency-field"
                  id="t-amound-input"
                  pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
                  value=""
                  data-type="currency"
                  placeholder="$ 1,000,000.00"
                />
              </div>

              <div id="t-transaction-btn" class="invisible">
                <button
                  id="t-transaction-form-button"
                  class="bg-green-600 p-3 rounded-md font-semibold text-white shadow-[0px_10px_1px_rgba(38,_38,_38,_1),_0_10px_20px_rgba(38,_38,_30,_1)]"
                ></button>
              </div>
              <img
                id="t-transaction-confirm-svg"
                class="w-12 h-12 invisible fill-blue-500"
                src=""
                alt="transaction tryCatch svg"
              />
            </div>
          </div>
        </section>

        <!-- Accounts Summary | id prefix: 'as-' -->
        <section id="sec-account-summary" class="border-2">
          <h1>Account Summary</h1>
          <table id="as-table" class="table-auto">
            <tr id="as-table-head" class="bg-slate-300">
              <th class="w-20 text-right px-4 py-2">Id</th>
              <th class="px-4 py-2">Username</th>
              <th class="text-right px-4 py-2" class="">Balance</th>
            </tr>
          </table>
        </section>

        <!-- Transaction History | id prefix: 'th-' -->
        <section id="sec-transaction-history">
          <h1>Transaction History</h1>
          <!-- <ul></ul>
        Filter by account:
        <select></select>
        <table>
          <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Transaction Type</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>From</th>
            <th>To</th>
          </tr>
        </table> -->
        </section>
      </main>
    </div>
  </body>
</html>
